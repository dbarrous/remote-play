<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Remote Play</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> -->
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/index.js"></script>
</head>

<body>        
  <header class="hero is-small is-link">
      <div class="hero-body">
        <h1 class="title">
          Remote Play
        </h1>
      </div>
  </header>
  <main class="container">
    <button onclick="callEndpoint('/toggle')" class="button is-large is-fullwidth play">Play/Pause</button>
    <button onclick="callEndpoint('/mute')" class="button is-large is-fullwidth mute">Mute</button>
    <!-- <div class="columns is-mobile is-gapless is-multiline"> -->
      <!-- <div class="column is-half"> -->
        <button onclick="callEndpoint('/volume_down')" class="button is-large is-fullwidth volume_down">Volume -</button>
      <!-- </div> -->
      <!-- <div class="column is-half"> -->
        <button onclick="callEndpoint('/volume_up')" class="button is-large is-fullwidth volume_up">Volume +</button>
      <!-- </div> -->
      <!-- <div class="column is-half"> -->
        <button onclick="callEndpoint('/seek_left')" class="button is-large is-fullwidth back">&lt;&lt;</button>
      <!-- </div> -->
      <!-- <div class="column is-half"> -->
        <button onclick="callEndpoint('/seek_right')" class="button is-large is-fullwidth forward">&gt;&gt;</button>
      <!-- </div> -->
      <div class="column if-full touchpad" id="touchpad">
        <p>Use this area as a touchpad. Supported gestures: track and tap (Left Mouse Button).</p>
      </div>
  </main>
  <footer class="footer">
    <!-- <div class="content has-text-centered"> -->
      <p>
        Have issues/suggestions or want to contribute? Head to <a
          href="https://github.com/shubham1172/remote-play">remote-play</a>.
      </p>
    <!-- </div> -->
  </footer>
</body>

</html>
